<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Fitness Tracker</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <style>
        .navbar {
            background-color: #007bff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand, .nav-link {
            color: white !important;
            margin-right: 1rem;
        }
        .nav-link:hover {
            color: rgba(255, 255, 255, 0.8) !important;
        }
        footer {
            background-color: #f8f9fa;
            border-top: 1px solid #e5e5e5;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="{% url 'core:index' %}">Fitness Tracker</a>
        <div class="collapse navbar-collapse">
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:create_profile' %}">Create Profile</a>
                </li>
            </ul>
            <div class='d-flex ms-auto nav-link'>
                <a href="{% url 'core:logout' %}" class='nav-link'>Log Out</a>
            </div>
            {% else %}
            <div class='nav-item ms-auto d-flex'>
                <a href="{% url 'core:signup' %}" class='nav-link'>Sign Up</a>
                <a href="{% url 'core:login' %}" class='nav-link'>Log In</a>
            </div>
            {% endif %}
        </div>
    </div>
</nav>


    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p>&copy; {{ year }} Fitness Tracker</p>
        </div>
    </footer>
</body>
</html>
